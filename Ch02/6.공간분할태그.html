<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할태그</title>
</head>

<body>
    <h3>공간분할태그</h3>

    <h4>block형식 태그</h4>
    <div>공간분할태그 div1</div>
    <div>공간분할태그 div2</div>

    <p>
        동해물과 백수산이 마르고 닳도록
        하느님이 보우하사 우리나라 만세
    </p>

    <table border="1">
        <tr>
            <td>101</td>
            <td>김유신</td>
            <td>010-1234-1001</td>
            <td>25</td>
        </tr>
        <tr>
            <td>102</td>
            <td>김춘추</td>
            <td>010-1234-1002</td>
            <td>27</td>
        </tr>

    </table>
    <h4>inline형식 태그</h4>
    <span>공간분할태그 span1</span>
    <span>공간분할태그 span2</span>
    <span>공간분할태그 span3</span>

    <a href="#">네이버</a>
    <a href="#">다음</a>

    <b>Hello world</b>
    <i>Hello world</i>

    <h4>inline-block형식 태그</h4>

    <img src="./images/flower1.jpg"width="300" alt="벚꽃">
    <img src="images/flower2.jpg" width= "200" alt="코스모스">
    <input type="text" name = "name">
    <input type="text" name = "name">
</body>

</html>
