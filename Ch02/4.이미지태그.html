<body>
    <h3>이미지 태그</h3>

    <!--
         <img src="이미지 경로" alt="이미지 텍스트">

         경로
         / : 루트 디렉토리(절대경로)
        ./ : 현재 디렉토리(상대경로),생략가능
       ../ : 상위 디렉토리(상대경로)
    -->
    <img src="./images/flower1.jpg" alt="벚꽃">
    <img src="images/ball.png" alt="공">
    <img src="../Ch01/images/flower3.jpg" alt="튤립">
    <img src="/Ch01/images/flower4.jpg" alt="해바라기">
</body>
</html>
